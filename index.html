<!DOCTYPE html>

<html>

    <head>
        <title>VueJS Calculator</title>
        <link rel="stylesheet"  type="text/css"  href="index.css">
    </head>

    <body>
      

        <div id="app">
            
            <div class="calculator">

                <div class="display">9872344523</div>

                <div class="btn">C</div>
                <div class="btn">+/-</div>
                <div class="btn">%</div>
                <div class="btn">/</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">*</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
                <div class="btn zero">0</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
                
            </div>


        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>

</html>
